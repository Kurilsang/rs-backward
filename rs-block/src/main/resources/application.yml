spring:
  application:
    name: rs-block
  #    数据库连信息
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/block
    username: root
    password: 1234
  #    文件上传大小限制
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB

#Mybatis日志开关和驼峰命名开关
mybatis:
  configuration:
    #    mybatis日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    #    封装对象时下划线自动转驼峰命名
    map-underscore-to-camel-case: true

